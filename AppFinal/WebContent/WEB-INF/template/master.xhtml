<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>
       <title>

<h:body>
     <p:layout id="page" fullPage="true">
       <!-- header -->
		     <p:layoutUnit  id="header" position="north" size="90">
		     
		        <ui:insert name="header">

		        </ui:insert>
		     </p:layoutUnit>
		     
		     
		      <!-- menu -->

      <!--footer -->
	        <p:layoutUnit id="footer"  position="south"  size="40">
				     
				        <ui:insert name="footer">

     <ui:include src="../fragments/dialogs.xhtml"/>
