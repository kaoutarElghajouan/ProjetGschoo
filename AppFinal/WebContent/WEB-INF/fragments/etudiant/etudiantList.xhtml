<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">

	 <h:body>
        <ui:composition>
             
        <p:dataTable     id="etudiantDT"
                         value="#{etudiantBean.etudiants}"
                          var="e"
                          rowKey="#{e.id}"
                          sortBy="#{e.id}"
                          rows="12"
                          paginator="true"
                          paginatorPosition="bottom">
                <f:facet name="header">Liste des Etudiants</f:facet> 
                
               <!-- Id -->  
            <p:column sortBy="#{e.id}" filterBy="#{e.id}">
            
             <f:facet name="header">
                    <h:outputText value="ID" />
                 </f:facet>
                     <h:outputText value="#{e.id}" />
            
            </p:column>
             <!-- Nom -->
            <p:column sortBy="#{e.nom}" filterBy="#{e.nom}">
                 <f:facet name="header">
                    <h:outputText value="Nom" />
                 </f:facet>
                     <h:outputText value="#{e.nom}" />
            </p:column>      
            
            
            <!-- Prenom -->
            <p:column sortBy="#{e.prenom}" filterBy="#{e.prenom}">
                 <f:facet name="header">
                    <h:outputText value="Prenom" />
                 </f:facet>
                     <h:outputText value="#{e.prenom}" />
            </p:column>
            
            <!-- Cne -->
            <p:column sortBy="#{e.cne}" filterBy="#{e.cne}">
                 <f:facet name="header">
                    <h:outputText value="Cne" />
                 </f:facet>
                     <h:outputText value="#{e.cne}"/>
            </p:column>
            
                 <!-- Filiere-->
            <p:column sortBy="#{e.filiere.code}" filterBy="#{e.filiere.code}">
                 <f:facet name="header">
                    <h:outputText value="Filiere" />
                 </f:facet>
                     <h:outputText value="#{e.filiere.code}"/>
            </p:column>
            
          <!-- Delete -->
                     
          <p:column>
               <f:facet name="header">
                   <h:outputText value="Option" />
               </f:facet>
               <div align="center">
                 	 <p:commandLink actionListener="#{etudiantBean.delete(e)}" 
                 	                 ajax="true"
                 	                 update="mainPanel,MGrow">
                 	      <i class="pi pi-trash" title="supprimer"></i>
                 	  </p:commandLink>&nbsp;     
                 	            	   
                 	    <p:commandLink actionListener="#{etudiantBean.showHandler(e)}" 
                 	                   ajax="true"
                 	                   update="mainPanel">
                 	      <i class="pi pi-search" title="modifier"/>
                 	  </p:commandLink>
                  
                 </div>
             </p:column>
                   
             </p:dataTable>
        </ui:composition>
 
 </h:body>
	
</html>
