<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:p="http://primefaces.org/ui">
	 <h:body>
        <ui:composition>
             
        <p:dataTable 
                         value="#{filiereBean.filieres}"
                          var="f"
                          rowKey="#{f.id}"
                          sortBy="#{f.id}"
                          rows="12"
                          paginator="true"
                          paginatorPosition="bottom">
                <f:facet name="header">Liste des Filieres</f:facet> 
                
               <!-- Id -->  
            <p:column sortBy="#{f.id}" filterBy="#{f.id}">
            
             <f:facet name="header">
                    <h:outputText value="ID" />
                 </f:facet>
                     <h:outputText value="#{f.id}" />
            
            </p:column>
             <!-- Code -->
            <p:column sortBy="#{f.code}" filterBy="#{f.code}">
                 <f:facet name="header">
                    <h:outputText value="Code" />
                 </f:facet>
                     <h:outputText value="#{f.code}" />
            </p:column>      
            
            
            <!-- Libelle -->
              <p:column sortBy="#{f.libelle}" filterBy="#{f.libelle}">
                 <f:facet name="header">
                    <h:outputText value="Libelle" />
                 </f:facet>
                     <h:outputText value="#{f.libelle}" />
            </p:column>   
            
            
            <!-- Delete -->
              <p:column >
              <f:facet name="header">
                   <h:outputText value="Option" />
               </f:facet>
             <div align="center">
                 	 <p:commandLink actionListener="#{filiereBean.delete(f)}" 
                 	                 ajax="true"
                 	                 update="mainPanel">
                 	      <i class="pi pi-trash" title="supprimer"></i>
                 	  </p:commandLink>&nbsp;     
                 	            	   
                 	    <p:commandLink actionListener="#{filiereBean.showHandler(f)}" 
                 	                   ajax="true"
                 	                   update="mainPanel">
                 	      <i class="pi pi-search" title="modifier"/>
                 	  </p:commandLink>
                  
                 </div>
            </p:column>     
                   
             </p:dataTable>
        </ui:composition>
 
 </h:body>
	
</html>
